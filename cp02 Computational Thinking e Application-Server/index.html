<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cp2 2°Semestre</title>

    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Dados do Usuário</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" readonly>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" readonly>
            </div>
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <textarea id="address" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" readonly>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" readonly>
            </div>
            <div class="form-group">
                <label for="company">Empresa:</label>
                <textarea id="company" readonly></textarea>
            </div>
        </form>
        <div class="button-group">
            <div>
                <input type="number" id="userIdInput" min="1" max="10">
                <button id="fetchButton">Buscar Dados do Usuário</button>
            </div>
            <button id="clearButton">Limpar Formulário</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
